<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>CSS og Html</title>
      <link rel="stylesheet" href="stilark.css">

  </head>

  <body>

    <h1>Hei!</h1>
    <h2>Hei!</h2>
    <p>Hello verden!</p>

    <!--En lenke som åpnes i en ny fane  -->
    <a href="https://www.nrk.no/" target="_blank">NRK</a>

    <!--En lenke til en annen fil som ligger i den samme mappa.   -->
    <!--Det anbefales å bruke relative lenker(Altså ikke bruk hele filbanen)  -->
    <a href="fil1.html">Til fil 1</a>

    <!--Ordered list som vil si en numerert liste  -->
    <ol>
      <li>første punkt</li>
      <li>andre punkt</li>
      <li>tredje punkt</li>
    </ol>

    <!--Unordered list som gir liste med kulepunkter  -->
    <ul>
      <li>første punkt</li>
      <li>andre punkt</li>
      <li>tredje punkt</li>
    </ul>


    <div>
      <p>Detter er en kort paragraph</p>
    </div>

    <div>
      <p>Detter er en kort paragraph til</p>
    </div>


  </body>

</html>
