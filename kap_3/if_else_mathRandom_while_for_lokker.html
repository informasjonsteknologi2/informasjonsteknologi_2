<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kontrollstrukturer</title>
    <!-- <link rel="stylesheet" href="stilark.css"> -->
  </head>

  <body>
    <script>
      // if else
      var høyde = 156;
      //Sjekker om høyden er større enn 100 og samtidig om den er lavere enn 180 (&& betyr at begge må være sanne)
      if (høyde>100&&høyde<180){
        console.log("Hurra du er høy nok!");
      } else{
        console.log("Beklager, du må være mellom 100 og 180");
      }
      var alder=68
      //Sjekker om en av de er sanne. Enten mindre enn 16 eller høyere enn 67 || betyr eller.
      if (alder<16||alder>67) {
        console.log("Du er ikke i arbeid");
      }
      //Math.random() trekker et tilfeldig tall mellom 0 og 1
      var tall = Math.random()*10;//Ganger med 10 for å få tall mellom 0 og 10
      console.log(tall);
      var tall2 =Math.floor(tall)+1;//Math.floor() runder tallet ned til nærmeste hele tall. Her trekkes hele tall fra 1 til og med 10.
      console.log(tall2);


      //while løkker
      // Skriver ut alle tall mellom 1 og 100
      var i=1;
      while (i<=100) {
        console.log(i);
        i++;
      }


      //for løkker
      //Skriver ut alle tall mellom 1 og 100
      for (var i = 1; i <= 100; i+=2) {
        console.log(i);
      }
    </script>
  </body>

</html>
