<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Lete gjennom tekst</title>
      <!-- <link rel="stylesheet" href="stilark.css"> -->
  </head>

  <body>
    <script>
      var tekst = "You shall not pass!"
      console.log(tekst.length);
      //Finne antall forekomster av bokstaven s

      var antall=0;
      for (var i = 0; i < tekst.length; i++) {
        if (tekst[i]=="s") {
          antall++;
        }
      }
      console.log(antall);

    </script>
  </body>

</html>
