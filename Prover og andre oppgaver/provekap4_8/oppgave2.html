    <script>
      /*
      * Finner summen av alle helall fra 1 og opp til tallet som bli angitt
      *
      * Argument(number) max - det h√∏yeste tallet som blir lagt til i summen
      */
      function finnSum(max) {
        var sum = 0;
        for (var i = 1; i <= max; i++) {
          sum+=i;
        }
        return sum
      }
    </script>
