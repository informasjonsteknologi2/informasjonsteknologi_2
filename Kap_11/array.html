<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

	<script>
    var tall = [1, 2, 3, 4, 5];
    var byer = ["Oslo", "Bergen", 4, tall];

    //pop fjerner den siste verdien i en arrays
    //push legger til en verdi bakerst i en array


    //shift fjerne den første verdien
    //unshift legger til en verdi i starten av arrayen

    //splice for å fjerne eller legge til noe i midten
    //splice(startslett/startlegginn, antallslett, nyverdi, nyverdi....)

    //Hva blir resultatet av denne:

    var tall1 = [10, 20, 30, 40, 50];
    tall1.pop(); //[10, 20, 30, 40]
    tall1.push(90); //[10, 20, 30, 40, 90]
    tall1.unshift(23); //[23, 10, 20, 30, 40, 90]
    tall1.splice(tall1.indexOf(30),2, 1,2,3,4);//[23, 10, 20, 1, 2, 3, 4, 90]
    tall1.shift();//[10, 20, 1, 2, 3, 4, 90]
    console.log(tall1);
	</script>
</body>

</html>
