<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <link rel="stylesheet" href="animasjonshendelser.css">

  </head>

  <body>

    <div class="sirkel"></div>

    <div class="firkant"></div>

   <script>
     sirkelEl = document.querySelector(".sirkel");
     firkantEl = document.querySelector(".firkant");

     firkantEl.addEventListener("animationstart", lytte);
     firkantEl.addEventListener("animationiteration", lytte);
     firkantEl.addEventListener("animationend", lytte);

     function lytte(e) {
       console.log(e.type + " tid: " + e.elapsedTime);
       if (e.elapsedTime == 6) {
         sirkelEl.style.animationPlayState = "running"
       }
     }



   </script>
  </body>

</html>
