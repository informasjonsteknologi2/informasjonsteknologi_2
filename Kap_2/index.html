  <body>

    <script>
    /*Diskuter med naboen hva en
        - boolean
        - string
        - number
        datatype er.

      var alder1=17;
      var navn2="Hans";

      var sum = alder1 + Number(alder2);

      tekst += " er tilsammen " + sum + " år.";
      console.log(tekst);
